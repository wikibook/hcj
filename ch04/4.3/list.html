<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8">
    <title>4.3. 목록 만들기</title>
  </head>
  <body>
    <!-- 예제 4.11 -->
    <h3>동물의 종류</h3>
    <ul>
      <li>
        포유류
        <ul>
          <li>인간</li>
          <li>원숭이</li>
        </ul>
      </li>
      <li>조류</li>
      <li>파충류</li>
    </ul>
    <!-- 예제 4.12 -->
    <h3>피자 만드는 방법</h3>
    <ol>
      <li>피자 도우 만들기</li>
      <li>토마토 소스와 토핑 추가하기</li>
        <ol>
          <li>토마토 소스를 도우에 골고루 바릅니다.</li>
          <li>모짜렐라 치즈를 알맞게 뿌립니다.</li>
        </ol>
      <li>오븐에 굽기</li>
    </ol>
    <!-- 예제 4.13 -->
    <dl>
      <dt>포유류</dt>
      <dd>포유강의 동물로 젖을 먹여 새끼를 기릅니다.</dd>
      <dd>대표적인 동물: 인간, 원숭이 등</dd>
    </dl>
  </body>
</html>

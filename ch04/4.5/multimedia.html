<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8">
    <title>4.5. 멀티미디어 요소</title>
  </head>
  <body>
    <!-- 예제 4.17 -->
    <audio src="audio.mp3" controls autoplay loop></audio>
    <video src="video.mp4" width="960" height="540" controls autoplay loop></video>

    <!-- 예제 4.18 -->
    <audio controls autoplay loop>
      <source src="audio.ogg" type="audio/ogg">
      <source src="audio.mp3" type="audio/mpeg">
      해당 브라우저에서는 오디오 콘텐츠를 지원하지 않습니다.
    </audio>

    <!-- 예제 4.19 -->
    <video width="960" height="540" controls autoplay loop>
      <source src="video.webm" type="video/webm">
      <source src="video.mp4" type="video/mp4">
      해당 브라우저에서는 비디오 콘텐츠를 지원하지 않습니다.
    </video>
  </body>
</html>

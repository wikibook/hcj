<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8">
    <title>4.6. 레이아웃 이해하기</title>
    <style>
      h1, p { background: lightpink; }
      a, strong { background: lightblue; }
    </style>
  </head>
  <body>
    <!-- 예제 4.20 -->
    <h1>h1 태그는 블록 요소</h1>
    <p>p 태그도 블록 요소</p>
    <a>a 태그는 인라인 요소</a>
    <strong>strong 태그도 인라인 요소</strong>

    <!-- 예제 4.21 -->
    <div>
      <h1>참새에 대해서</h1>
      <p>참샛과의 새로 마을이나 도시에서 흔히 볼 수 있습니다.</p>
    </div>
    <div>
      <h1>참새의 서식지</h1>
      <p>아시아 및 유럽에 폭넓게 분포해 있습니다.</p>
    </div>

    <!-- 예제 4.22 -->
    <p>
      <span>꼭 알아두어야 할</span> 참새의 특징
    </p>
  </body>
</html>

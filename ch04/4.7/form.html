<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8">
    <title>4.7. 폼과 사용자 입력</title>
  </head>
  <body>
<h2>회원 가입</h2>
<hr>
<form action="submit.js" method="post">
  <h3>기본 정보</h3>
  <!-- 예제 4.24 -->
  <!-- for 속성을 사용하는 방식 -->
  <label for="username">아이디</label>
  <input type="text" id="username" name="username">
  <!-- <label> 태그가 폼 요소를 감싸는 방식 -->
  <label>
    비밀번호
    <input type="password" name="password">
  </label>
  <hr>
  <h3>선택 정보</h3>
  <!-- 예제 4.25 -->
  <h4>구분</h4>
  <label>
    일반 회원
    <input type="radio" name="role" value="user">
  </label>
  <label>
    단체 회원
    <input type="radio" name="role" value="group">
  </label>
  <!-- 예제 4.26 -->
  <h4>관심 분야</h4>
  <label>
    쇼핑
    <input type="checkbox" value="shopping">
  </label>
  <label>
    뉴스
    <input type="checkbox" value="news">
  </label>
  <label>
    맛집
    <input type="checkbox" value="restaurant">
  </label>
  <!-- 예제 4.27 -->
  <h4>메모</h4>
  <textarea rows="5" cols="50"></textarea>
  <!-- 예제 4.28 -->
  <h4>가입 경로</h4>
  <select name="register_route">
    <option value="sns">SNS</option>
    <option value="ad">광고</option>
    <option value="search">직접 검색</option>
  </select>
  <hr>
  <!-- 예제 4.29 -->
  <button type="submit">전송</button>
  <button type="reset">초기화</button>
  <button type="button">기타 작업</button>
</form>
  </body>
</html>

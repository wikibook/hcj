<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8">
    <title>5.3. CSS는 어디에 작성해야 할까?</title>
    <!-- 예제 5.5 -->
    <style>
      p {
        color: red;
        background-color: yellow;
      }
    </style>
    <!-- 예제 5.7 -->
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <!-- 예제 5.4 -->
    <h2>논산 딸기 특징</h2>
    <p style="color: red; background-color: yellow;">
      논산 딸기는 달콤하고 단단한 과육이 일품입니다.
    </p>

    <!-- 예제 5.5, 예제 5.7 -->
    <h2>논산 딸기 특징</h2>
    <p>논산 딸기는 달콤하고 단단한 과육이 일품입니다.<p>
  </body>
</html>

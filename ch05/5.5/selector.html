<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8">
    <title>5.5. 더 많은 선택자 활용하기</title>
    <style>
      h3, h4 { color: red; } /* 예제 5.14 */
      main p { color: green; } /* 예제 5.15 */
      main > p { font-weight: bold; } /* 예제 5.16 */
      button:hover { background-color: lightblue; } /* 예제 5.17 */
    </style>
  </head>
  <body>
    <main>
      <h3>논산 딸기 특징</h3>
      <p>논산 딸기는 달콤하고 단단한 과육이 일품입니다.</p>
      <p>20년의 노하우로 최고 품질을 보장합니다.</p>
      <p>당일 수확, 당일 배송을 원칙으로 합니다.</p>
      <div>
        <h4>참고</h4>
        <p>딸기는 금방 무르므로 받으신 즉시 냉장 보관해 주세요.</p>
      </div>
      <button>더 알아보기</button>
    </main>
  </body>
</html>

<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
    <title>background gradient</title>
    <style>
      .linear-gradient {
        height: 300px;
        color: white;
        background: linear-gradient(45deg, red, yellow, green, blue, violet);
      }
      .radial-gradient {
        height: 300px;
        color: white;
        background: radial-gradient(circle, red, yellow, green, blue, violet);
      }
    </style>
  </head>
  <body>
    <div class="linear-gradient">
      <h2>무지갯빛 우리네 인생</h2>
    </div>
    <div class="radial-gradient">
      <h2>무지갯빛 우리네 인생</h2>
    </div>
  </body>
</html>

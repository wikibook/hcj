<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8">
    <title>6.8.4.	그림자를 추가하는 box-shadow</title>
    <style>
      body {
        display: flex;
        flex-wrap: wrap;
        gap: 20px;
        justify-content: center;
        align-items: center;
      }
      div {
        width: 150px;
        height: 150px;
        background-color: lightblue;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 1.2em;
        color: white;
      }
      .shadow-none {
          box-shadow: none;
      }
      .shadow-small {
          box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
      }
      .shadow-medium {
          box-shadow: 4px 4px 10px rgba(0, 0, 0, 0.5);
      }
      .shadow-large {
          box-shadow: 6px 6px 15px rgba(0, 0, 0, 0.7);
      }
      .shadow-spread {
          box-shadow: 4px 4px 10px 5px rgba(0, 0, 0, 0.5);
      }
    </style>
  </head>
  <body>
    <div class="shadow-none">그림자 없음</div>
    <div class="shadow-small">작은 그림자</div>
    <div class="shadow-medium">중간 그림자</div>
    <div class="shadow-large">큰 그림자</div>
    <div class="shadow-spread">확장된 그림자</div>
  </body>
</html>

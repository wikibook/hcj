<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8">
    <title>7.3.1.	요소의 스타일 변화를 부드럽게 만드는 transition</title>
    <style>
      button {
        background-color: lightyellow;
        transition: background-color 1s ease-in 0.5s;
      }
      button:hover {
        background-color: skyblue;
      }
    </style>
  </head>
  <body>
    <button>서서히 배경색이 바뀌는 버튼</button>
  </body>
</html>

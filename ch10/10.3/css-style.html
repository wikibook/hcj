<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8">
    <title>10.3.	CSS 스타일 수정하기</title>
    <style>
      .done {
        text-decoration: line-through;
        color: gray;
      }
    </style>
  </head>
  <body>
    <h4>오늘의 할 일</h4>
    <ul>
      <li id="item1">아침 조깅하기</li>
      <li id="item2" class="done">영어 공부하기</li>
      <li id="item3">친구랑 저녁먹기</li>
    </ul>
    <script>
      const addStyle = document.getElementById("item1");
      // addStyle.style.textDecoration = "line-through";
      // addStyle.style.color = "gray";
      addStyle.classList.add("done");

      const removeStyle = document.getElementById("item2");
      removeStyle.classList.remove("done");

      const toggleStyle = document.getElementById("item3");
      toggleStyle.classList.toggle("done");
    </script>
  </body>
</html>

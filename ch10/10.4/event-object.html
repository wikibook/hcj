<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8">
    <title>10.4.3.	이벤트 객체로 더 다양하게 처리하기</title>
  </head>
  <body>
    <div>
      <input id="searchBar" type="text" placeholder="검색 키워드" />
      <p id="searchText"></p>
    </div>
    <script>
      const searchButton = document.getElementById("searchBar");
      const searchText = document.getElementById("searchText");
      searchBar.addEventListener("keydown", (e) => {
        if (e.key === "Enter") {
          searchText.textContent = e.target.value;
        }
      });
    </script>
  </body>
</html>

<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8">
    <title>10.4.	이벤트와 이벤트 리스너</title>
  </head>
  <body>
    <div>
      <button id="orderButton">주문하기</button>
    </div>
    <script>
      const orderButton = document.getElementById("orderButton");
      // 기본 호출
      // function alertOrder(){
      //   alert("주문이 완료되었습니다!");
      // };
      // orderButton.addEventListener("click", alertOrder);

      // 콜백 함수
      // orderButton.addEventListener("click", function(){
      //   alert("주문이 완료되었습니다!");
      // });

      // 익명 함수
      orderButton.addEventListener("click", () => {
        alert("주문이 완료되었습니다!");
      });

      // 이벤트 객체 확인하기
      orderButton.addEventListener("click", (event) => {
        console.log(event);
      });

    </script>
  </body>
</html>

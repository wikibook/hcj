<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8">
    <title>12.2. API와 데이터 사용</title>
  </head>
  <body>
    <script>
      // 예제 12.1
      async function getData() {
        const response = await fetch("https://jsonplaceholder.typicode.com/posts");
        const data = await response.json();
        console.log("data", data);
      }
      getData();
      // 예제 12.2
      async function postData() {
        const response = await fetch("https://jsonplaceholder.typicode.com/posts", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({
            title: "오늘의 할일",
            body: "자바스크립트 fetch() 공부하기",
            userId: 1,
          })
        })
        const data = await response.json();
        console.log("data", data);
      }
      postData();
    </script>
  </body>
</html>
